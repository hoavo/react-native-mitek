buildscript {
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.3'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('Mitek_compileSdkVersion', 29)
    defaultConfig {
        minSdkVersion safeExtGet('Mitek_minSdkVersion', 16)
        targetSdkVersion safeExtGet('Mitek_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"

        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "armeabi", "x86", "x86_64"
        }

    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

project.ext {
    buildToolsVersion = "28.0.0"
    targetSdkVersion = 28
    compileSdkVersion = 28
    coreMinSdk = 19

    supportVersion = '28.0.0'
    eventbusVersion = '3.1.1'
    constraintLayoutVersion = '1.1.3'

    dexmakerVersion = '2.16.0'
    supportTestVersion = '1.0.2'
    mockitoVersion = '2.28.1'
    robotiumVersion = '5.6.3'
    espressoVersion = '3.0.1'
    leakcanaryVersion = '1.5.4'
    robolectricVersion = '4.3'
    junitVersion = '4.12'
    androidAssertJVersion = '1.2.0'
    guavaVersion = '23.1-android'
    jacocoVersion = '0.8.3'
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    mavenCentral()
    jcenter()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules

    implementation fileTree(include: ['*.aar'], dir: 'libs')
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'org.apache.commons:commons-imaging:1.0-alpha2'
    implementation 'org.greenrobot:eventbus:3.1.1'
    implementation 'io.card:android-sdk:5.3.0'
    
}
