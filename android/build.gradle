buildscript {
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
            jcenter()
        }
        ext.kotlinVersion = '1.4.21'
        ext.dokkaVersion = '1.4.20'
        dependencies {
            classpath 'com.android.tools.build:gradle:4.1.3'
            classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
            classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokkaVersion"
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('Mitek_compileSdkVersion', 29)
    defaultConfig {
        minSdkVersion safeExtGet('Mitek_minSdkVersion', 16)
        targetSdkVersion safeExtGet('Mitek_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

    }

    buildTypes {
         debug {
            debuggable true
            jniDebuggable true
            multiDexEnabled true
        }
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    mavenCentral()
    jcenter()
}

project.ext {
    appCompatVersion = '1.2.0'
    constraintLayoutVersion = '2.0.4'
    fragmentVersion = '1.2.5'
    lifecycleVersion = '2.2.0'
    localbroadcastmanagerVersion = '1.0.0'
    viewbindingVersion = '4.1.3'

    kotlinCoroutinesVersion = '1.4.0'
    kotlinSerializationVersion = '1.0.0'

    materialDesignVersion = '1.3.0'
    mlKitVersion = '16.0.2'

    commonsImagingVersion = '1.0-alpha2'
    eventbusVersion = '3.1.1'
    kotlinVersion = '1.4.21'
    multidexVersion = '2.0.1'

}
dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlinCoroutinesVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:$kotlinSerializationVersion"

    implementation "androidx.appcompat:appcompat:$appCompatVersion"
    implementation "androidx.constraintlayout:constraintlayout:$constraintLayoutVersion"
    implementation "androidx.fragment:fragment:$fragmentVersion"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycleVersion"
    implementation "androidx.lifecycle:lifecycle-common-java8:$lifecycleVersion"
    implementation "androidx.localbroadcastmanager:localbroadcastmanager:$localbroadcastmanagerVersion"
    implementation "androidx.databinding:viewbinding:$viewbindingVersion"

    implementation "com.google.android.material:material:$materialDesignVersion"
    implementation "com.google.mlkit:face-detection:$mlKitVersion"

    // Eventbus dependency
    implementation "org.greenrobot:eventbus:$eventbusVersion"
    implementation "org.apache.commons:commons-imaging:$commonsImagingVersion"

    implementation fileTree(include: ['*.aar'], dir: 'libs')

    implementation "androidx.multidex:multidex:$multidexVersion"
    
}
