buildscript {
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.3'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('MitekMisnapRnBridge_compileSdkVersion', 29)
    defaultConfig {
        minSdkVersion safeExtGet('MitekMisnapRnBridge_minSdkVersion', 16)
        targetSdkVersion safeExtGet('MitekMisnapRnBridge_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    mavenCentral()
    jcenter()
}

project.ext {

    eventbusVersion = '3.1.1'
    constraintLayoutVersion = '1.1.3'
    localBroadcastManagerVersion = '1.0.0'
    commonsImagingVersion = '1.0-alpha2'
    cardioVersion = '5.3.0'
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules

    implementation fileTree(include: ['*.aar'], dir: 'libs')
    implementation "androidx.constraintlayout:constraintlayout:$constraintLayoutVersion"
    implementation "org.greenrobot:eventbus:$eventbusVersion"
    implementation "org.apache.commons:commons-imaging:$commonsImagingVersion"
    implementation "io.card:android-sdk:$cardioVersion"
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.0.0'
}
